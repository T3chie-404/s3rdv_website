<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/dark-theme.css' | relative_url }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  {% include head-custom.html %}
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="site-header-content">
        <a class="site-title" href="{{ "/" | relative_url }}">
          {{ site.title }}
        </a>
        <nav class="site-nav">
          <div class="trigger">
            <a class="page-link" href="{{ "/" | relative_url }}">Home</a>
            <a class="page-link" href="#services">Services</a>
            <a class="page-link" href="#contact">Contact</a>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main class="site-content">
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <div class="footer-content">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        <p>Strengthening the Solana ecosystem through reliable infrastructure.</p>
        <div class="footer-links">
          <a href="mailto:{{ site.email }}">Contact</a>
          <span class="separator">|</span>
          <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
          {% if site.twitter_username %}
          <span class="separator">|</span>
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">Twitter</a>
          {% endif %}
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Add fade-in animation to elements
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('h1, h2, h3, .card, .service-highlight');
      elements.forEach((element, index) => {
        element.style.opacity = '0';
        element.style.animation = `fadeIn 0.6s ease-out ${index * 0.1}s forwards`;
      });
    });
  </script>
</body>
</html>
